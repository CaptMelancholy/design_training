<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="/styles/join.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-main">
          <a href="/index.html"
            ><img class="header-logo" src="/images/logo.png" alt="error"
          /></a>
          <p class="header-name">Soundfy</p>
        </div>
        <nav class="header-nav">
          <ul class="menu">
            <li><a href="/discover.html">Discover</a></li>
            <li><a href="/join.html">Join</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="main">
      <article class="stream-info">
        <h2>Start Streaming</h2>
        <p>Now!</p>
        <ul class="img-menu">
          <img src="/images/qOQsuVjf.png" alt="error" />
          <img src="/images/F8pCB8as.png" alt="error" />
          <img src="/images/AgRTh5R3.png" alt="error" />
        </ul>
      </article>
      <aside class="register">
        <div class="reg-form">
          <form action="#">
            <div class="field">
              <label for="name" class="reg-name">Name</label>
              <br />
              <input id="name" />
            </div>
            <div class="field">
              <label for="email" class="reg-email">Email</label>
              <br />
              <input id="email" />
            </div>
            <div class="field">
              <label for="userPassword" class="reg-password">Password</label>
              <br />
              <input id="userPassword" type="password" />
            </div>
            <div class="button-enter">
              <button class="reg-button">Sign Up</button>
            </div>
          </form>
        </div>
      </aside>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-nav">
          <ul class="menu">
            <li><a href="/">About Us</a></li>
            <li><a href="/">Contact</a></li>
          </ul>
        </div>
        <div class="footer-url">
          <div class="menu">
            <li>
              <img
                class="footer-url-logos"
                src="images/facebook.png"
                alt="error"
              /><a href="https://twitter.com/">Facebook</a>
            </li>
            <li>
              <img
                class="footer-url-logos"
                src="images/twitter.png"
                alt="error"
              /><a href="https://www.facebook.com/">Twitter</a>
            </li>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
